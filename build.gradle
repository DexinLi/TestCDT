plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'TestCDT'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile ':org.eclipse.cdt.core_6.4.0.201802261533:'
    compile ':org.eclipse.cdt.managedbuilder.core_8.6.0.201802261533:'

//  compile ":org.eclipse.osgi_3.12.1.v20170821-1548:"
    compile group: 'org.eclipse.platform', name: 'org.eclipse.osgi', version: '3.12.50'
//  compile ":org.eclipse.core.filesystem_1.7.0.v20170406-1337:"
    compile group: 'org.eclipse.platform', name: 'org.eclipse.core.filesystem', version: '1.7.0'
//  compile ":org.eclipse.equinox.registry_3.7.0.v20170222-1344:"
    compile group: 'org.eclipse.platform', name: 'org.eclipse.equinox.registry', version: '3.7.0'
//  compile ':org.eclipse.core.jobs_3.9.1.v20170714-0547:'
    compile group: 'org.eclipse.platform', name: 'org.eclipse.core.jobs', version: '3.9.2'
//  compile ':org.eclipse.core.resources_3.12.0.v20170417-1558:'
    compile group: 'org.eclipse.platform', name: 'org.eclipse.core.resources', version: '3.12.0'
//  compile ':org.eclipse.core.runtime_3.13.0.v20170207-1030:'
    compile group: 'org.eclipse.platform', name: 'org.eclipse.core.runtime', version: '3.13.0'
//  compile ':org.eclipse.equinox.common_3.9.0.v20170207-1454:'
    compile group: 'org.eclipse.platform', name: 'org.eclipse.equinox.common', version: '3.9.0'

    // Use JUnit test framework
    //testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    ivy {
        url "http://download.eclipse.org/tools/cdt/releases/9.4/cdt-9.4.3/plugins/"
        layout 'pattern' , {
            ivy '[artifact]-ivy.xml'
            artifact '[artifact](.[ext])'
        }
    }
}
